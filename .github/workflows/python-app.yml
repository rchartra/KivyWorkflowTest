name: Python application

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  linux_test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Install X11
      run: |
        sudo apt-get update 
        sudo apt-get install xorg
        sudo apt-get install xorg openbox
    - name: Install dependencies
      run: |
        python -m pip install kivy
    - name: Run app
      run: |
        python testapp.py
        
  windows_test:
    runs-on: windows-latest

    env:
      KIVY_GL_BACKEND: 'angle_sdl2'
    
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install kivy
    - name: Run App
      run: |
        python testapp.py

  mac_test:

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install kivy
      - name: Run App
        run: |
          python testapp.py
